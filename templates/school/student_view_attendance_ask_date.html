{% extends 'school/studentbase.html' %}
{% load widget_tweaks %}

{% block content %}

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style media="screen">
        a:link {
            text-decoration: none;
        }

        .note {
            text-align: center;
            height: 100px;
            background: -webkit-linear-gradient(left, #343a40, #607d8b);
            color: #fff;
            font-weight: bold;
            line-height: 100px;
            border-radius: 10px;
        }

        .form-content {
            padding: 5%;
            border: 2px solid #ced4da;
            border-radius: 10px;
            margin-bottom: 2%;
            background-color: #f8f9fa;
        }

        .input {
            border-radius: 1.5rem;
            height: 50px;
            margin-bottom: 20px;
            width: 100%;
        }

        .btnSubmit {
            border: none;
            border-radius: 1.5rem;
            padding: 1%;
            width: 100%;
            cursor: pointer;
            background: #4caf50;
            color: #fff;
            font-size: 16px;
            transition: 0.3s;
        }

        .btnSubmit:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .form-content {
                padding: 15px;
            }

            .note {
                height: 80px;
                line-height: 80px;
            }

            .btnSubmit {
                width: 100%;
            }
        }
    </style>
</head>

<form method="post">
    {% csrf_token %}
    <div class="container register-form">
        <div class="form">
            <div class="note">
                <p>PLEASE ENTER DATE FOR ATTENDANCE</p>
            </div>

            <div class="form-content">
                <div class="columns">
                    <div class="column is-md-12">
                        <div class="form-group">
                            {% render_field form.date class="input" placeholder="Enter date mm/dd/yyyy" %}
                        </div>
                    </div>
                </div>
                <button type="submit" class="btnSubmit">Submit</button>
            </div>
        </div>
    </div>
</form>

{% endblock content %}
