{% extends 'school/adminbase.html' %}

{% block content %}
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <style media="screen">
      a:link {
        text-decoration: none;
      }

      h6 {
        text-align: center;
        font-weight: bold;
      }

      .columns {
        margin: 20px auto;
      }

      .panel-heading {
        background-color: #f5f5f5;
        padding: 10px;
        font-size: 1.25em;
        font-weight: bold;
        text-align: center;
      }

      .table {
        margin-top: 20px;
      }

      .button-xs {
        padding: 0.375em 0.75em;
        font-size: 0.875rem;
      }

      .panel {
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      .table thead th {
        background-color: #f8f9fa;
        font-weight: bold;
      }

      .action-buttons a {
        margin-right: 10px;
      }

      /* Responsive Table for smaller screens */
      @media (max-width: 768px) {
        .table {
          width: 100%;
          overflow-x: auto;
          display: block;
        }
      }
    </style>
</head>

<div class="container">
  <div class="columns is-centered">
    <div class="panel">
      <div class="panel-heading">
        <h6 class="panel-title">Teachers</h6>
      </div>

      <table class="table is-bordered is-striped is-hoverable is-fullwidth" id="dev-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Salary</th>
            <th>Joining Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for t in teachers %}
            <tr>
              <td>{{ t.get_name }}</td>
              <td>{{ t.mobile }}</td>
              <td>${{ t.salary }}</td>
              <td>{{ t.joindate }}</td>
              <td class="action-buttons">
                <a class="button is-success is-small" href="{% url 'approve-teacher' t.id  %}">
                  <span class="glyphicon glyphicon-ok"></span> Approve
                </a>
                <a class="button is-danger is-small" href="{% url 'delete-teacher' t.id  %}">
                  <span class="glyphicon glyphicon-trash"></span> Delete
                </a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock content %}
